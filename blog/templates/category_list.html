{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Categories List
{% endblock %}
{% block content %}

<header class="masthead" style="background-image: url('/static/blog/images/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Categories List</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        {% for item in cat_menu_list %}
        <div class="col-sm-4 py-2">
            <div class="card-deck">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{item}}</h5>
                        <p class="card-text">Read all {{item}} posts</p>
                        <a href="{% url 'category' item|slugify %}" class="btn btn-primary">Read</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
